<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="logo-1">
                    <img class="w-16" src="assets/Group.png" alt="logo-2">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div>
            <div class="hero bg-base-200">
                <div class="hero-content flex-col lg:flex-row-reverse">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input type="number" class="input" placeholder="Enter Account Number" />
                                <label class="fieldset-label">PIN</label>
                                <input type="text" class="input" placeholder="Enter PIN" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button class="btn btn-neutral mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
