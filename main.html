<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-between items-center px-2">
                <div class="flex items-center gap-2 ">
                    <img class="w-16" src="./assets/Group.png" alt="logo-2">
                    <div>
                        <p class=" text-gray-600 rounded text-[.9rem] "> Available Balance</p>
                        <h1 class="text-2xl font-semibold">$ <span id="main-balance">3000</span></h1>
                        
                    </div>
                </div>
                <button id="logout-btn" class="btn bg-blue-500 text-white rounded-md hover:bg-blue-700">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="pl-2 text-gray-700">Enjoy easy and convenient financial services with us. <br> Cashout charge
                    is low and </p>


                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <!-- add money -->
                    <div id="add-money-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Add Money</h3>
                    </div>
                    <!-- cash out -->
                    <div id="cashout-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Cashout</h3>
                    </div>
                    <!-- bonus -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Get Bonus</h3>
                    </div>
                    <!-- transfer money -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/money1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Transfer Money</h3>
                    </div>
                    <!-- pay bill -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Pay Bill</h3>
                    </div>
                    <!-- transaction -->
                    <div id="transaction-box" class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="Wallet">
                        <h3 class="text-gray-600 text-sm">Transactions</h3>
                    </div>
                </div>
                <section id="add-money" class="mt-4">
                    <h2 class="text-center font-bold text-2xl text-blue-700">Add Money</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">

                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select id="Bank" class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option value="Nagad">Nagad</option>
                                        <option value="Rocket">Rocket</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Bank Account Number</label>
                                        <input id="Account-number" value="01300000000" type="number" class="input"
                                            placeholder="Enter 11 digit number" required />
                                        <label class="fieldset-label">Input Amount</label>
                                        <input id="amount" value="" type="number" class="input"
                                            placeholder="Enter Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="pin-number" type="password" class="input"
                                            placeholder="Enter PIN" required />

                                        <button id="add-money-btn" type="submit" id="login-btn"
                                            class="btn bg-blue-700 text-xl border-none btn-neutral mt-4">Add
                                            Money</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

                <section id="cashout" class="mt-4">
                    <h2 class="text-center font-bold text-2xl text-blue-700">CashOut</h2>
                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">

                                <div class="card-body">

                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Agent Number</label>
                                        <input id="c-account-number" value="" type="number" class="input"
                                            placeholder="Enter Agent Account Number" required />
                                        <label class="fieldset-label">Input Amount</label>
                                        <input id="cashout-amount" value="" type="number" class="input"
                                            placeholder="Enter Amount" required />
                                        <label class="fieldset-label">PIN</label>
                                        <input value="1234" id="c-pin-number" type="password" class="input"
                                            placeholder="Enter PIN" required />

                                        <button id="cashout-btn" type="submit" id="login-btn"
                                            class="btn bg-blue-700 text-xl border-none btn-neutral mt-4">CashOut</button>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>


                <section id="transaction-history" class="mt-4">

                    <h1 class="text-center font-bold text-2xl text-blue-700">Transactions History</h1>

                    <div id="transaction-container">

                    </div>

                </section>
            </section>
        </header>

    </section>

    <!-- <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script> -->

    <script src="./utilities/utilities.js"></script>
    <script src="./script/moneyadd.js"></script>
    <script src="./script/toggle2.js"></script>
    <script src="./script/cashout2.js"></script>
    <script src="./script/transactionHistory.js"></script>
    <script src="./script/logout.js"></script>


</body>

</html>
