<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI CDN-->

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="logo-2">
                <div>
                    <h1 class="text-3xl font-bold">$ 3000</h1>
                    <p class="border rounded p-1"> Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>


                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <!-- add money -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="Wallet">
                        <h3>Add Money</h3>
                    </div>
                    <!-- cash out -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">

                    </div>
                    <!-- bonus -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="Wallet">

                    </div>
                    <!-- transfer money -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">

                        <h3>Transfer Money</h3>
                    </div>
                    <!-- pay bill -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="Wallet">
                        <h3>Pay Bill</h3>
                    </div>
                    <!-- transaction -->
                    <div class="box border cursor-pointer p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="Wallet">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>
        </header>

</html>
